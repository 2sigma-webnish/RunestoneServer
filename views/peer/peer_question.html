{{extend 'layout.html'}}

{{block moreincludes}}
{{include '_sphinx_static_files.html'}}
{{end}}

<h2>Peer Instruction Dashboard</h2>

<div class="row">
    <div class="col-md-6">
        <form action="/runestone/peer/dashboard" method="GET">
            <input type="hidden" name="assignment_id" value={{=assignment_id}}>
            <button type="submit" name="next" value="Next">Next Question</button>
        </form>
    </div>
</div>

<div class="row">
    <div class='oneq col-md-6'>
        {{=XML(current_question['htmlsrc'])}}
    </div>
    <div class='col-md-6'>
        <p>Answer Reasoning</p>
        <textarea rows="5" cols="33">

        </textarea>

        <p>Partner's Reasoning</p>
        <textarea rows="5" cols="33">

        </textarea>

        <form>
            <div class="form-group">
                Rate Peer's Explanation<br />
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="poor">
                <label class="form-check-label" for="inlineRadio1">Poor</label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="good">
                <label class="form-check-label" for="inlineRadio2">Good</label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="excellent">
                <label class="form-check-label" for="inlineRadio3">Excellent</label>
            </div>
        </form>
    </div>
</div>


{{ end }}
